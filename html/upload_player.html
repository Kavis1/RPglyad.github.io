<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <script src="../js/navigation.js"></script>
  <script src="../js/upload_player_mode.js"></script>
  <script src="../js/uploading.js"></script>
  <link rel="stylesheet" href="../css/upload_player.css">
  <link rel="icon" type="image/x-icon" href="../src/interface/Prglyad.ico">
  <title>UPLOADING</title>
</head>
<body>
  <header>
    <div class="more" onclick="MoreMenu()">
      <img src="../src/interface/more_icon_b.png">
    </div>
    <div class="title" onclick="TransitionHome()">
      <img src="../src/interface/logo_b.png">
    </div>

    <div class="mode" onclick="ModeMenu()">
      <img src="../src/interface/mode_icon.png"> 
      <div class="mode-menu">
        <div class="light_mode" onclick="DarkMode()">
          <img src="../src/interface/light_mode_icon.png">
        </div>
        <div class="dark_mode" onclick="LightMode()">
          <img src="../src/interface/dark_mode_icon.png">
        </div>
      </div>
    </div>
    
    <div class="user" onclick="TrollTransition()">
      <img src="../src/interface/icon_b.png">
    </div>
  </header>
  <main>
    <div class="more-menu">
      <div class="home" onclick="TransitionHome()">
        <p>HOME</p>
      </div>
    </div>
    <div class="player_section">
      <div class="player_container">

      </div>
      <div class="video_title">
        <h>UPLOAD YOUR OWN VIDEO -></h>
        <div class="upload_button" onclick="UploadVideo()">
          <img src="../src/interface/upload_icon_b.png">
        </div>
      </div>
      <div class="video_description">
        <p>Welcome to our website's Upload page! Upload your own video and experience the joy of watching your creation come to life.</p>
      </div>
    </div>
  </main>
  <footer>
    Â©2023 Mykola Yakymenko
  </footer>
</body>
</html>
