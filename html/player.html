<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
		<script src="../js/navigation.js"></script>
		<script src="../js/player_mode.js"></script>
		<script src="../js/rating.js"></script>
		<link rel="stylesheet" href="../css/player.css">
		<link rel="icon" type="image/x-icon" href="../src/interface/Prglyad.ico">
		<title>CANEYWEST SINGING</title>
	</head>
	<body>
		<header>
			<div class="more" onclick="MoreMenu()">
				<img src="../src/interface/more_icon_b.png">
			</div>
			<div class="title" onclick="TransitionHome()">
				<img src="../src/interface/logo_b.png">
			</div>

			<div class="mode" onclick="ModeMenu()">
				<img src="../src/interface/mode_icon.png">	
				<div class="mode-menu">
					<div class="light_mode" onclick="DarkMode()">
						<img src="../src/interface/light_mode_icon.png">
					</div>
					<div class="dark_mode" onclick="LightMode()">
						<img src="../src/interface/dark_mode_icon.png">
					</div>
				</div>
			</div>
				
			<div class="user" onclick="TrollTransition()">
				<img src="../src/interface/icon_b.png">
			</div>
			
		</header>
		<main>
			<div class="more-menu">
			    <div class="home" onclick="TransitionHome()">
			    	<p>HOME</p>
			    </div>
			    <div class="upload" onclick="UploadPlayer()">
			    	<img src="../src/interface/upload_icon_b.png">
			    	<p>UPLOAD</p>
			    </div>
			</div>
			<div class="player_section">
				<div class="player_container">
					<video poster="../src/content/preview1.png" id="video-player" controls>
						<source src="../src/content/video1.mp4" type="video/mp4">
					</video>
				</div>
				<div class="video_title">
					<h>CANEY WEST SINGING</h>

					<button class="like_button" onclick="incrementLikes()">
					    <img src="../src/interface/like_icon_b.png">
					</button>
					<div class="counter" id="like-count">....</div>

					<button class="dislike_button" onclick="incrementDislikes()">
					    <img src="../src/interface/dislike_icon_b.png">
					</button>
					<div class="counter" id="dislike-count">....</div>
					<div class="total_rating">
						<h>Total rating:</h>

					</div>
					<div class="counter" id="total-rating">....</div>
				</div>
				<div class="video_description">
					<p>Caney West Singing amazing legendary song</p>
				</div>
			</div>
		</main>
		<footer>
			Â©Copyrighted 2023 Mykola Yakymenko
		</footer>
	</body>
</html>
